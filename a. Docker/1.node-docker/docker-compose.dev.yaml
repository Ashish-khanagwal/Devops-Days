version: "3"
services:
  express-app:
    build:
      context: .
      args:
        - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=Ashish
      - MONGO_PASSWORD=mypassword
      - SESSION_SECRET=secret

    command: npm run dev
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=Ashish
      - MONGO_INITDB_ROOT_PASSWORD=mypassword
